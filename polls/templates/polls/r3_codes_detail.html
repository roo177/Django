<!DOCTYPE html>
<html>
  <head>
    <title>R3 KOD LİSTESİ</title>
  </head>
  <body>
<!-- This is a heading for the page -->
<h1>R3 KOD DETAYI</h1>
{% if R3_kod_listesi %}
<!-- This is an unordered list with two items showing R1 code and description-->
<ul>
  <li><strong>R1 Kodu:</strong> {{ R3_kod.r_1_code }}</li>
  <li><strong>R2 Kodu:</strong> {{ R3_kod.r_2_code }}</li>
  <li><strong>R3 Kodu:</strong> {{ R3_kod.r_3_code }}</li>
  <li><strong>Açıklama TR:</strong> {{ R3_kod.r_3_desc_tr }}</li>
  <li><strong>Açıklama EN:</strong> {{ R3_kod.r_3_desc_en }}</li>
</ul>

<!-- If there are no R2 codes found, display the following message -->
{% else %}
  <p>R3 Kod bulunamadı.</p>
{% endif %}
  <h2><a href="{% url 'polls:r3_codes' %}">{{ 'GERİ' }}</a></h2>
  </body>
</html>
