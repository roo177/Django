<!DOCTYPE html>
<html>
  <head>
    <title>R1 Codes</title>
  </head>
  <body>
    <h1>List of R1 Codes</h1>
    <ul>
      {% for r1_code in R1_kod_listesi %}
        <li>
          <strong>R1 Code:</strong> {{ r1_code.r_1_code }}<br>
          <strong>Kod Açıklaması:</strong> {{ r1_code.r_1_desc_tr }}
        </li>
      {% empty %}
        <li>No R1 codes found.</li>
      {% endfor %}
    </ul>
  </body>
</html>
